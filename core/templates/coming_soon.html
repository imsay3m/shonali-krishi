{% extends "base.html" %}
{% load static %}
{% block title %}<title>Comming Soon</title>{% endblock title %}
{% block body %}
<!-- 404 area start -->
<div class="ltn__coming-soon-area ltn__primary-bg text-color-white bg-image bg-overlay-theme-black-70"
    data-bg="{% static 'image/slider/11.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="coming-soon-inner">
                    <div class="section-title-area ltn__section-title-2">
                        <h6 class="section-subtitle ltn__secondary-color">// Welcome to you</h6>
                        <h1 class="section-title white-color">We Are Coming Soon</h1>
                        <h5 class="ltn__secondary-color">2024</h5>
                    </div>
                    <div class="ltn__countdown mb-20" data-countdown="2024/12/26"></div>

                    <div class="btn-wrapper mt-50">
                        <a href="{% url "contact" %}" class="btn theme-btn-1 btn-effect-2 text-uppercase">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
