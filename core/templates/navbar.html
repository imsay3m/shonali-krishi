<!-- ltn__header-middle-area start -->
<div
    class="ltn__header-middle-area ltn__header-sticky ltn__sticky-bg-black sticky-active-into-mobile  ltn__logo-right-menu-option plr--9---">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="site-logo-wrap">
                    <div class="site-logo">
                        <a href="{% url 'home' %}" class="text-white fw-bold">Shonali Krishi</a>
                    </div>
                </div>
            </div>
            <div class="col header-menu-column menu-color-white">
                <div class="header-menu d-none d-xl-block">
                    <nav>
                        <div class="ltn__main-menu">
                            <ul>
                                <li class=""><a href="{% url "home" %}">Home</a>
                                </li>
                                <li class=""><a href="{% url "about" %}">About</a>
                                </li>
                                <li class=""><a href="{% url "products" %}">Shop</a></li>
                                <li><a href="{% url 'contact' %}">Contact</a></li>
                                <li class="special-link"><a href="{% url 'contact' %}">GET A QUOTE</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="ltn__header-options ltn__header-options-2">
                <!-- user-menu -->
                <div class="ltn__drop-menu user-menu">
                    <ul>
                        <li>
                            <a href="#"><i class="icon-user"></i></a>
                            <ul>
                                {% if request.user.is_authenticated %}
                                <li><a href="{% url "account" %}">My Account</a></li>
                                {% else %}
                                <li><a href="{% url "login" %}">Sign in</a></li>
                                <li><a href="{% url "register" %}">Register</a></li>
                                {% endif %}
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- mini-cart -->
                <div class="mini-cart-icon">
                    <a href="#ltn__utilize-cart-menu" class="ltn__utilize-toggle">
                        <i class="icon-shopping-cart"></i>
                        <sup>{{cart_items|length}}</sup>
                    </a>
                </div>
                <!-- mini-cart -->
                <!-- Mobile Menu Button -->
                <div class="mobile-menu-toggle d-xl-none">
                    <a href="#ltn__utilize-mobile-menu" class="ltn__utilize-toggle">
                        <svg viewBox="0 0 800 600">
                            <path
                                d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200"
                                id="top"></path>
                            <path d="M300,320 L540,320" id="middle"></path>
                            <path
                                d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190"
                                id="bottom" transform="translate(480, 320) scale(1, -1) translate(-480, -318) "></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ltn__header-middle-area end -->
<div class="container my-2">
    {% for m in messages %}
    <div class="alert {% if m.tags == 'error' %}
        alert-danger
        {% else %}
        alert-{{ m.tags }}
        {% endif %} alert-dismissible fade show" role="alert">
        <strong>{{ m }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
